<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note School</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/core-js-bundle/minified.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/webmidi@2.5.3"></script> <!-- Ensure correct version -->
</head>
<body>
    <header class="header">
        <h1 class="title">Note School</h1>
    </header>
    <main class="main-content">
        <section class="notes-section">
            <h2 class="subtitle">Play these notes:</h2>
            <div id="note-images" class="note-images">
                <!-- Note images will be dynamically added here -->
            </div>
        </section>
        <section class="status-section">
            <div id="status-bar-container" class="status-bar-container">
                <div id="status-bar" class="status-bar">Status: Waiting for input...</div>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
    <script src="midi.js"></script>
</body>
</html>
